{% extends "base.html" %}

{% block content %}
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the note titled "{{ note.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" value="Confirm" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'notes.list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
